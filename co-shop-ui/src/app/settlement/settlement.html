<div class="settlement">
  @if (store.settlements() && store.settlements().length > 0) {

    <h2>Schulden begleichen</h2>
    @for (settlement of store.settlements(); track settlement) {
      <p>{{ settlement }}</p>
    }
  } @else {
    <p>Die Einkaufsliste ist noch nicht abgeschlossen.</p>
  }
</div>
