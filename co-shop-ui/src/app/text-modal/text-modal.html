<div class="modal-overlay">
  <div class="modal-box">
    <h2>{{ config().title }}</h2>

    <label for="text">{{ config().label }}</label>
    <input
      id="text"
      type="text"
      [(ngModel)]="text"
    />

    <div class="button-row">
      <button class="btn bg-blue" (click)="onConfirm()">{{ config().confirmText }}</button>
      <button class="btn bg-red" (click)="onCancel()">Abbrechen</button>
    </div>
  </div>
</div>
